<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 mt-4">
          <p>브랜드 등록 </p>
          <hr />
          <form method="post" action="/brand/insertBrand">
            <div class="mb-3">
              <label for="id" class="form-label">브랜드 아이디</label>
              <input type="text" class="form-control" id="id" name="id" placeholder="로그인시 사용할 아이디">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">이름</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="이름">
            </div>
             <div class="mb-3">
              <label for="logo" class="form-label">로고</label>
              <input type="text" class="form-control" id="logo" name="logo" placeholder="이름">
            </div>

             <div class="mb-3">
              <label for="logo" class="form-label">칼라</label>
              <input type="text" class="form-control" id="color" name="color" placeholder="이름">
            </div>
            <button type="button" id="insertBtn" class="btn btn-info">브랜드 등록</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#insertBtn').on('click', function(){
                const insertBrand = {
                    id : $('#id').val(),
                    name : $('#name').val(),
                    logo : $('#logo').val(),
                    color : $('#color').val(),
                }
                console.log('---------------------------');
                console.log('insert Brand', insertBrand);
                console.log('---------------------------');

                $.ajax({
                    url : '/brand/insertBrand',
                    data : insertBrand,
                    method : "POST",
                    success : ((data) => {
                        console.log('등록 성공', data);
                        location.href="/brandView/list";
                    })
                });
            });
        });
    </script>
  </body>
</html>
