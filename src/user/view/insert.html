<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-12 mt-4">
            <p>사용자 등록 </p>
            <hr />
            <form method="post" action="/brand/insertBrand">
              <div class="mb-3">
                <label for="id" class="form-label">사용자 아이디</label>
                <input type="text" class="form-control" id="userId" name="userId" placeholder="로그인시 사용할 아이디" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="이름" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일" required>
              </div>
               <div class="mb-3">
                <label for="logo" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
              </div>
              <div class="mb-3">
                <label for="logo" class="form-label">브랜드 ID</label>
                <select class="form-control" id="brandList">
                    <option>선택</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="logo" class="form-label">사용자 권한</label>
                <select class="form-control" id="roleList" multiple>
                    <option>선택</option>
                </select>
              </div>
              <button type="button" id="insertBtn" class="btn btn-info">사용자 등록</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            console.log('확인중 ---');

            $.ajax({
                url : '/brand/fetchAllBrandList',
                method : 'GET',
                success : function(data){
                    let option = '';
                    for(let i = 0; i < data.length; i++){
                        option += '<option value='+data[i]._id+'>'+data[i].name+'</option>';
                    }
                    $('#brandList').html(option);
                }
            });

            $.ajax({
              url : '/user/fetchUserRoleList',
              method : 'GET',
              success : function(data) {
                let option = '';
                    for(let i = 0; i < data.length; i++){
                        option += '<option value='+data[i].id+'>'+data[i].roleName+'</option>';
                    }
                    $('#roleList').html(option);
              }
            })

            // 사용자 등록
            $('#insertBtn').on('click', () => {
                const insertUserDTO = {
                    userId : $('#userId').val(),
                    name :  $('#name').val(),
                    email : $('#email').val(),
                    password :$('#password').val(),
                    brandId : $('#brandList').val(),
                    roleId : $('#roleList').val(),
                }
                $.ajax({
                    url : '/user/addUser',
                    method : 'POST',
                    data : insertUserDTO,
                    success : ((data) => {
                        console.log('리턴 데이터 ---', data);
                        if(data === 'SUCCESS'){
                          location.href="/userView/list";
                        }else{
                          alert('등록실패');
                        }
                    })
                })
            });
        });
    </script>

</body>
</html>
